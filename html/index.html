<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en dispositivos pequeños */
        }

        nav {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        main {
            background-color: #ecf0f1;
            padding: 20px;
            flex: 1; /* Ocupa el espacio restante */
        }

        aside {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            width: 25%; /* Ajusta el ancho del aside según tus necesidades */
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Logo / Nombre de la Página</h1>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal de la página.</p>
    </main>

    <aside>
        <h2>Barra lateral</h2>
        <p>Contenido del aside.</p>
    </aside>

    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>

</body>
</html>
